x-veld:
  chain:

services:
  veld_preprocess_transform_wiki_json_to_txt:
    extends:
      file: ./veld_code_20_wikipedia_nlp_preprocessing/veld_transform_wiki_json_to_txt.yaml
      service: veld_transform_wiki_json_to_txt
    volumes:
      - ./data_local/training_data/extracted/data/:/veld/input/:z
      - ./data_local/training_data/sample_transformed/:/veld/output/:z
    environment:
      out_txt_file: "de_wiki_sample.txt"
      cpu_count: 14
      sample_size_percentage: 1
      sample_random_seed: 42
      info_interval: 10

