x-veld:
  chain:

services:
  veld_train_fasttext:
    extends:
      file: ./veld_code_12_fasttext/veld_train.yaml
      service: veld_train 
    volumes:
      - ./veld_data_18_amc_we_training_data/data/test/:/veld/input/:z
      - ./veld_data_8_fasttext_models/data/test/:/veld/output/:z
    environment:
      in_train_data_file: test.txt
      out_model_file: test.bin
      vector_size: 100
      epochs: 10

