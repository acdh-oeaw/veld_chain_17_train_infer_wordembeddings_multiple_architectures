x-veld:
  chain:

services:
  veld_train_glove:
    extends:
      file: ./veld_code_17_glove/veld_train.yaml
      service: veld_train 
    volumes:
      - ./veld_data_18_amc_we_training_data/data/nodup_uniq_stripped_lowercased_sampled_2/:/veld/input/:z
      - ./veld_data_17_glove_models/data/g1:/veld/output/:z
    environment:
      in_corpus: 203_vert_rftt_inhalt_nodup_uniq_stripped_lowercased_sampled_2.txt
      out_vocab_file: g1_vocab.txt
      out_cooccurrence_file: g1_cooccurrence.txt
      out_cooccurrence_shuf_file: g1_cooccurrence_shuf.txt
      out_vector_file: g1_vector.txt
      verbose: 2
      memory: 20000.0
      vocab_min_count: 10
      vector_size: 50
      max_iter: 5
      window_size: 5
      binary: 2
      num_threads: 8
      x_max: 10

