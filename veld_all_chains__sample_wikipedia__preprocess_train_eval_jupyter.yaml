x-veld:
  chain:

services:

  veld_preprocess_transform_wiki_json_to_txt:
    extends:
      file: ./veld_preprocess_transform_wiki_json_to_txt.yaml
      service: veld_preprocess_transform_wiki_json_to_txt

  veld_preprocess_lowercase:
    extends:
      file: ./veld_preprocess_lowercase.yaml
      service: veld_preprocess_lowercase
    depends_on:
      veld_preprocess_transform_wiki_json_to_txt:
        condition: service_completed_successfully

  veld_preprocess_remove_punctuation:
    extends:
      file: ./veld_preprocess_remove_punctuation.yaml
      service: veld_preprocess_remove_punctuation
    depends_on:
      veld_preprocess_lowercase:
        condition: service_completed_successfully

