x-veld:
  chain:

services:
  veld_preprocess_remove_punctuation:
    extends:
      file: ./veld_code_19_we_preprocessing/veld_preprocess_remove_punctuation.yaml
      service: veld_preprocess_remove_punctuation
    volumes:
      - ./data_local/training_data/sample_transformed_lowercased/:/veld/input/:z
      - ./data_local/training_data/sample_transformed_lowercased_removed_punctuation/:/veld/output/:z
    environment:
      in_txt_file: "de_wiki_sample.txt"
      out_txt_file: "de_wiki_sample.txt"
      cpu_count: 14
      info_interval: 10
      out_data_description: "german wikipedia sample punctuation removed"

